<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Anatomy Visualizer</title>

    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div class="header" id="header">
        <div id="title">Anatomy Visualizer</div>
    </div>

    <div id="info">
        <h3>
            INFORMATION
        </h3>
        <div id="textBox">
            <p>By clicking any of the different buttons below, under the section: bodyparts, information about the clicked part will be displayed accordingly.</p>
            
            <p>Please go ahead and have a try ðŸ‘‡</p>
        </div>
    </div>

    <div class="bodyparts">
        <h3>
            BODYPARTS
        </h3>

        <div class="clipboard">
            <button class="btn" id="front">
                Whole Body
            </button>
            <button class="btn" id="head">
                Head
            </button>
            <button class="btn" id="spine">
                Vertebral Column
            </button>
            <button class="btn" id="ribcage">
                Rib Cage
            </button>
            <button class="btn" id="arm">
                Arm
            </button>
            <button class="btn" id="pelvis">
                Pelvis
            </button>
            <button class="btn" id="knee">
                Knee
            </button>
            <button class="btn" id="foot">
                Foot
            </button>
        </div>
    </div>

    <div class="content">
        <canvas id="canvas"></canvas>
    </div>

    <!-- js links -->
    <script type="text/javascript" src="js/texture.js"></script>
    <script type="text/javascript" src="js/skeleton.js"></script>
    <script type="text/javascript" src="js/quaternion.min.js"></script>
    <script type="text/javascript" src="js/cube.js"></script>
    <script type="text/javascript" src="js/webgl-obj-loader.min.js"></script>
    <script type="text/javascript" src="js/utils.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
</body></html>
